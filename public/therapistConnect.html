<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 20px;
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 16px;
        max-width: 300px;
        text-align: center;
      }

      img {
        max-width: 100%;
        border-radius: 50%;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://placekitten.com/150/150" alt="Person 1" />
      <h2>John Doe</h2>
      <p>Available times: Monday, Wednesday, Friday</p>
      <button onclick="contactPerson('John Doe')">Contact</button>
    </div>

    <div class="card">
      <img src="https://placekitten.com/151/151" alt="Person 2" />
      <h2>Jane Smith</h2>
      <p>Available times: Tuesday, Thursday, Saturday</p>
      <button onclick="contactPerson('Jane Smith')">Contact</button>
    </div>

    <!-- Add more cards as needed -->

    <script>
      function contactPerson(name) {
        alert(`Contacting ${name}`);
        // You can replace this with your actual contact logic
      }
    </script>
  </body>
</html>
