<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Submission Confirmation</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .confirmation-container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .confirmation-icon {
        font-size: 48px;
        color: #4caf50;
        margin-bottom: 20px;
      }
      .thank-you-message {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .contact-info {
        color: #555;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <div class="confirmation-icon">✔️</div>
      <div class="thank-you-message">Thank you for completing the survey!</div>
      <p>
        Your responses have been successfully submitted. We appreciate your time
        and valuable feedback. We hope you have a good day serving the Lord!
      </p>
      <p class="contact-info">
        For any further assistance, please contact our support team at
        <a href="mailto:support@example.com">support@example.com</a>.
      </p>
      <button href="#" onclick="openLink('home')">Home</button>
    </div>
  </body>

  <script>
    function openLink(link) {
      // You can handle the logic for each link here
      // For now, let's just log the selected link to the console
      console.log("Opening " + link);
      if (link == "survey") {
        location.href = "../public/survey.html";
      }
      if (link == "home") {
        location.href = "../public/index.html";
      }
    }
  </script>
</html>
