<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f8f9fa;
      }

      #loginForm,
      #welcomeMessage {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
      }

      h2 {
        color: #333;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #welcomeMessage {
        display: none;
        margin-top: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        color: #28a745;
        transition: color 0.3s;
      }

      a:hover {
        color: #218838;
      }
    </style>
  </head>
  <body>
    <div id="loginForm">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <br />
        <button type="submit">Log In</button>
      </form>
    </div>

    <div id="welcomeMessage">
      <h2>Welcome <span id="loggedInUsername"></span>!</h2>
      <p>Choose an option:</p>
      <ul>
        <li><a href="#" onclick="openLink('link1')">Link 1</a></li>
        <li><a href="/public/therapistConnect.html" onclick="openLink('link2')">I need help! Therapist Please!!</a></li>
        <li><a href="#" onclick="openLink('link3')">Link 3</a></li>
      </ul>
    </div>

    <script>
      function login(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // In a real-world scenario, you would perform authentication here.
        // For simplicity, let's assume the login is successful.

        // Display welcome message and hide login form
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("welcomeMessage").style.display = "block";
        document.getElementById("loggedInUsername").textContent = username;
      }

      function openLink(link) {
        // You can handle the logic for each link here
        // For now, let's just log the selected link to the console
        console.log("Opening " + link);
      }
    </script>
  </body>
</html>
