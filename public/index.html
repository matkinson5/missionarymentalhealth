<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      #welcomeMessage {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loginForm">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <br />
        <button type="submit">Log In</button>
      </form>
    </div>

    <div id="welcomeMessage">
      <h2>Welcome <span id="loggedInUsername"></span>!</h2>
      <p>Choose an option:</p>
      <ul>
        <li><a href="#" onclick="openLink('survey')">Daily Check-in</a></li>
        <li><a href="#" onclick="openLink('link2')">Link 2</a></li>
        <li><a href="#" onclick="openLink('link3')">Link 3</a></li>
      </ul>
    </div>

    <script>
      function login(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // In a real-world scenario, you would perform authentication here.
        // For simplicity, let's assume the login is successful.

        // Display welcome message and hide login form
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("welcomeMessage").style.display = "block";
        document.getElementById("loggedInUsername").textContent = username;
      }

      function openLink(link) {
        // You can handle the logic for each link here
        // For now, let's just log the selected link to the console
        console.log("Opening " + link);
        if (link == "survey") {
          location.href = "../public/survey.html";
        }
        if (link == "home") {
          location.href = "../public/index.html";
        }
      }
    </script>
  </body>
</html>
